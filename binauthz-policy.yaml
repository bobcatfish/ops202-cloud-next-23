gkePolicy:
  checkSets:
  - checks:
    - displayName: Require build as code
      slsaCheck:
        rules:
        - attestationSource:
            containerAnalysisAttestationProjects:
            - projects/catw-next-2023
          configBasedBuildRequired: true
          trustedBuilder: GOOGLE_CLOUD_BUILD
    displayName: GKE required checks