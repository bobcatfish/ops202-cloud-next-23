<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
   <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <title>{{ site_name }}</title>

</head>
<body class="d-flex flex-column h-100">
<main role="main" class="flex-shrink-0">
   <div class="jumbotron">
      <div class="container"> 
        <h1><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bar-chart-line-fill" viewBox="0 0 16 16">
          <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2z"/>
        </svg>
        {{ site_name }}</h1>
        <div class="input-group mb-3 input-group-lg">
          <div class="input-group-prepend">
            <span class="input-group-text">Country</span>
           </div>
          <input class="form-control" name="country_input" type="text" id="country_input" value="{{ country_name }}" onfocus="this.value=''">
          <div class="input-group-append">
           <button class="btn btn-secondary" type="submit" onclick=""><i class="fa fa-search"></i></button>
           <button type="button" onclick="window.location.href = '{{url_for("home")}}'" class="btn btn-primary"><i class="fas fa-map-marker-alt"></i></i></button>

          </div>
        </div>
        
    </div>    
  </div>
  <div class="container">
    {% block content %} {% endblock %}
  </div>
</main>
<footer class="footer mt-auto py-2 bg-dark">
  <div class="container">
    <span class="text-light">{{ pod_name }} | View project on <a class="text-info" href="https://github.com/vszal/pop-kustomize/">Github</a>
  </span>
  </div>
</footer>
<script>
  document.getElementById('country_input').onkeydown = function(e){
    if(e.keyCode == 13){
      UpdateURL()
    }
  };
  function UpdateURL(){

    var domain = "{{url_for('home')}}" 
    var query_prefix = "q/"
    var country_input = document.getElementById("country_input").value;
    window.location.href = domain + query_prefix + country_input;
  }
  </script>

</body>
</html>
