# replace "catw-next-2023" in the three targets below with your actual project(s)
apiVersion: deploy.cloud.google.com/v1
kind: DeliveryPipeline
metadata:
  name: pop-stats-pipeline-1693267942
description: pop-stats application delivery pipeline
serialPipeline:
 stages:
 - targetId: staging
   profiles:
   - staging
 - targetId: prod
   profiles:
   - prod
   strategy:
    canary:
      runtimeConfig:
        kubernetes:
          serviceNetworking:
            service: "pop-stats"
            deployment: "pop-stats"
      canaryDeployment:
        percentages: [5]
        verify: true
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: staging
description: staging cluster
gke:
  cluster: projects/catw-next-2023/locations/us-central1/clusters/stagingcluster
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod
description: prod multi-target
requireApproval: true
multiTarget:
  targetIds: [prod1, prod2, prod3]
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod1
description: prod cluster 1
gke:
  cluster: projects/catw-next-2023/locations/us-central1/clusters/prodcluster1
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod2
description: prod cluster 2
gke:
  cluster: projects/catw-next-2023/locations/europe-west1/clusters/prodcluster2
---
apiVersion: deploy.cloud.google.com/v1
kind: Target
metadata:
  name: prod3
description: prod cluster 3
gke:
  cluster: projects/catw-next-2023/locations/asia-northeast1/clusters/prodcluster3